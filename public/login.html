<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ChisatoBot - Admin Login</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap");

            :root {
                --neon-pink: #ff006e;
                --neon-blue: #00d9ff;
                --neon-purple: #b967ff;
                --neon-yellow: #fffb00;
                --neon-green: #05ffa1;
                --dark-bg: #0a0e27;
                --darker-bg: #050810;
                --card-bg: #151932;
                --border-color: rgba(185, 103, 255, 0.3);
            }

            * {
                font-family: "Orbitron", sans-serif;
            }

            body {
                background: linear-gradient(135deg, #0a0e27 0%, #1a1a3e 100%);
                background-attachment: fixed;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .neon-text {
                text-shadow: 0 0 10px currentColor, 0 0 20px currentColor,
                    0 0 30px currentColor;
            }

            .login-card {
                background: var(--card-bg);
                border: 2px solid var(--border-color);
                border-radius: 16px;
                padding: 3rem;
                max-width: 450px;
                width: 90%;
                box-shadow: 0 0 50px rgba(185, 103, 255, 0.3);
                position: relative;
                overflow: hidden;
            }

            .login-card::before {
                content: "";
                position: absolute;
                top: -2px;
                left: -2px;
                right: -2px;
                bottom: -2px;
                background: linear-gradient(
                    45deg,
                    var(--neon-pink),
                    var(--neon-blue),
                    var(--neon-purple)
                );
                border-radius: inherit;
                opacity: 0.1;
                z-index: -1;
                animation: borderPulse 3s ease-in-out infinite;
            }

            @keyframes borderPulse {
                0%,
                100% {
                    opacity: 0.1;
                }
                50% {
                    opacity: 0.3;
                }
            }

            @keyframes pulse-glow {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0.5;
                }
            }

            .pulse-glow {
                animation: pulse-glow 2s ease-in-out infinite;
            }

            input {
                background: rgba(21, 25, 50, 0.8) !important;
                border: 1px solid var(--border-color) !important;
                color: var(--neon-blue) !important;
                transition: all 0.3s ease;
            }

            input:focus {
                outline: none;
                border-color: var(--neon-pink) !important;
                box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
            }

            input::placeholder {
                color: rgba(0, 217, 255, 0.5) !important;
            }

            .glow-button {
                position: relative;
                overflow: hidden;
                transition: all 0.3s ease;
            }

            .glow-button:hover {
                box-shadow: 0 0 30px currentColor;
                transform: scale(1.02);
            }

            .scan-line {
                position: fixed;
                width: 100%;
                height: 2px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    var(--neon-blue),
                    transparent
                );
                animation: scan 4s linear infinite;
                pointer-events: none;
                z-index: 9999;
            }

            @keyframes scan {
                0% {
                    top: 0;
                }
                100% {
                    top: 100%;
                }
            }

            .grid-bg {
                background-image: linear-gradient(
                        rgba(185, 103, 255, 0.1) 1px,
                        transparent 1px
                    ),
                    linear-gradient(
                        90deg,
                        rgba(185, 103, 255, 0.1) 1px,
                        transparent 1px
                    );
                background-size: 50px 50px;
            }

            .error-message {
                background: rgba(255, 0, 110, 0.2);
                border: 1px solid var(--neon-pink);
                color: var(--neon-pink);
                padding: 1rem;
                border-radius: 8px;
                margin-bottom: 1rem;
                display: none;
            }

            .error-message.show {
                display: block;
            }
        </style>
    </head>
    <body class="grid-bg">
        <div class="scan-line"></div>

        <div class="login-card">
            <div class="text-center mb-8">
                <h1
                    class="text-3xl font-bold neon-text mb-2"
                    style="color: #ff006e"
                >
                    <i class="fas fa-robot pulse-glow"></i> ChisatoBot
                </h1>
                <p class="text-sm" style="color: #00d9ff">
                    Admin Dashboard Login
                </p>
            </div>

            <div id="error-message" class="error-message">
                <i class="fas fa-exclamation-triangle mr-2"></i>
                <span id="error-text">Invalid credentials</span>
            </div>

            <form id="login-form" class="space-y-6">
                <div>
                    <label class="block mb-2 text-sm" style="color: #00d9ff">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        class="w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your username"
                        autocomplete="username"
                    />
                </div>

                <div>
                    <label class="block mb-2 text-sm" style="color: #00d9ff">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        class="w-full px-4 py-3 rounded-lg"
                        placeholder="Enter your password"
                        autocomplete="current-password"
                    />
                </div>

                <button
                    type="submit"
                    class="w-full px-6 py-3 rounded-lg glow-button text-white font-semibold"
                    style="
                        background: linear-gradient(45deg, #ff006e, #b967ff);
                    "
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Login
                </button>
            </form>

            <div class="mt-6 text-center text-xs" style="color: #b967ff">
                <i class="fas fa-shield-alt mr-1"></i>
                Secure Admin Access Only
            </div>
        </div>

        <script>
            document
                .getElementById("login-form")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();

                    const username = document.getElementById("username").value;
                    const password = document.getElementById("password").value;
                    const errorMessage =
                        document.getElementById("error-message");

                    try {
                        const response = await fetch("/api/auth/login", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        const data = await response.json();

                        if (response.ok) {
                            // Store session token
                            localStorage.setItem("adminToken", data.token);
                            // Redirect to dashboard
                            window.location.href = "/";
                        } else {
                            // Show error
                            document.getElementById("error-text").textContent =
                                data.message || "Invalid credentials";
                            errorMessage.classList.add("show");
                            setTimeout(() => {
                                errorMessage.classList.remove("show");
                            }, 3000);
                        }
                    } catch (error) {
                        console.error("Login error:", error);
                        document.getElementById("error-text").textContent =
                            "Connection error. Please try again.";
                        errorMessage.classList.add("show");
                        setTimeout(() => {
                            errorMessage.classList.remove("show");
                        }, 3000);
                    }
                });
        </script>
    </body>
</html>
